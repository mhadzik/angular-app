<div class="container">
  <hr class="drawer_hr">
  <div class="row align-items-center drawer_item-row">
    <div class="col-2">
      <button class="drawer_btn"><img [src]="menuBar.imgPath" alt=""></button>
    </div>
    <div class="col-8">
      <p class="drawer_text align-center">{{menuBar.name}}</p>
    </div>
    <div class="col-2">
      <p *ngIf="menuBar.number !== 0" class="drawer_text--2">{{menuBar.number}}</p>
    </div>
  </div>

</div>
